<!DOCTYPE html>
<html>
  <head>
    <title>INeedAPrompt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <base target="_blank" />
    <script src="ineedaprompt.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <input id="navToggler" type="checkbox" />
    <label id="navTrigger" for="navToggler"></label>
    <div id="mainBox">
      <header>
        <h1 id="promptNum">I Need A Prompt</h1>
      </header>
      <main>
        <div id="promptPlaque">
          <blockquote id="promptOutput">I Need A Prompt</blockquote>
          <aside>
            <ul class="links">
              <li><a id="twitter">&num;ineedaprompt</a></li>
              <li><a id="reddit">r/ineedaprompt</a></li>
            </ul>
          </aside>
        </div>
      </main>
      <footer>
        <ul id="wordTypes">
          <li>
            <input type="checkbox" value="{{type}}" id="choice_{{index}}" />
            <label for="choice_{{index}}">{{type}}</label>
          </li>
        </ul>
      </footer>
    </div>
    <nav>
      <div id="innerNavBox">
        <form id="dictionaryForm" target="_top" method="post" action="/dictionary">
          <ul id="wordColumns">
            <li class="list">
              <h3><label for="{{type}}">{{type}}s</label></h3>
              <textarea id="{{type}}" name="{{type}}" data-word-type="{{type}}">{{words}}</textarea>
            </li>
          </ul>
          <div id="dictionaryInfo">
            <input type="text" id="dictionaryName" name="dictionary" placeholder="Dictionary name" />
            <input type="text" name="password" placeholder="Super-secure password" />
            <input type="submit" value="Submit" />
          </div>
        </form>

        <ul class="links">
          <li><a id="apiLink" href="/api">API</a></li>
          <li><a href="http://github.com/robertakarobin/inap-node">Github</a></li>
          <li><a href="http://robertakarobin.com">RobertAKARobin</a></li>
          <li><a href="/">INeedAPrompt</a></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
