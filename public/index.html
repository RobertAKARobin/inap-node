<!DOCTYPE html>
<html>
  <head>
    <title>INeedAPrompt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <base target="_blank" />
    <script src="ineedaprompt.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="plaque" id="promptPlaque">
        <h2>Prompt &num;<span id="promptNum">1</span></h2>
        <blockquote id="promptOutput"></blockquote>
        <aside><a id="reddit">Post to /r/ineedaprompt</a><a id="twitter">Tweet it: &num;ineedaprompt</a></aside>
      </div>
    </main>
    <header>
      <h1 id="newPrompt"><button type="button">I need a prompt!</button></h1>
      <ul id="wordTypes" class="links">
        <li>
          <input type="checkbox" value="{{type}}" id="choice_{{index}}" />
          <label for="choice_{{index}}">{{type}}</label>
        </li>
      </ul>
      <form id="dictionaryForm" target="_top" method="post" action="/dictionary">
        <div id="wordColumns">
          <div>
            <h3>{{type}}s:</h3>
            <textarea name="{{type}}" data-word-type="{{type}}">{{words}}</textarea>
          </div>
        </div>
        <div id="dictionaryInfo">
          <input type="text" id="dictionaryName" name="dictionary" placeholder="Dictionary name" />
          <input type="text" name="password" placeholder="Password" />
          <input type="submit" value="Submit" />
        </div>
      </form>
    </header>
    <footer>
      <ul class="links">
        <li><a id="apiLink" href="/api">API</a></li>
        <li><a href="http://github.com/robertakarobin/inap-node">Github</a></li>
        <li><a href="http://robertakarobin.com">RobertAKARobin</a></li>
      </ul>
    </footer>
  </body>
</html>
